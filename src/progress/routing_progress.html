<div class="pip-routing-progress" layout="column" layout-align="center center"
     ng-show="$routing || $reset || toolInitialized">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>

    <img src="images/Logo_animation.svg"  height="40" width="40" class="pip-img">

    <md-progress-circular md-diameter="96"
                          class="fix-ie"></md-progress-circular>

</div>
