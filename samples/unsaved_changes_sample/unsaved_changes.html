<h2 class="text-title">
    Unsaved changes check
</h2>

<p>
    {{ ::try | translate }}
</p>
<pip-unsaved-changes pip-unsaved-changes-available="isAvailable()" pip-unsaved-changes-message="{{ message }}"></pip-unsaved-changes>
<md-input-container class="popover-text-container">
    <label >{{ ::text | translate }}</label>
    <input  ng-model="message" required/>
</md-input-container>
<md-switch ng-model="available">{{ ::available | translate }}</md-switch>
<div>
<md-button ng-click="onLeavePage()" ng-disabled="!message">{{ ::leave | translate }}</md-button>
<a href="http://github.com/pip-webui/pip-webui-controls/issues/77">{{ ::link | translate }}</a>
</div>
