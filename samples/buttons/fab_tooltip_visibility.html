<md-fab-speed-dial md-direction="up"
                   pip-fab-tooltip-visibility="opened"
                   pip-fab-show-tooltip="showTooltip"
                   md-open="opened"
                   class="md-fab-bottom-right md-scale">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-accent">
            <md-icon md-svg-icon="icons:plus"></md-icon>
        </md-button>
    </md-fab-trigger>

    <md-fab-actions>
        <div ng-repeat="button in speedDialButtons">
            <md-button aria-label="NEW-GOAL"
                       class="md-fab md-accent md-mini"
                       style="height: 40px; margin: 6px 8px"
                       ng-disabled="transaction.busy()"
                       ui-sref="goals.new({
                                  timing: timeCategory,
                                  parent_id: parent.id,
                                  def_type: button.type,
                                  party_id: $party.id})">

                <md-tooltip md-visible="showTooltip"
                            md-direction="left">{{::button.tooltip }}
                </md-tooltip>
                <md-icon md-svg-icon="{{button.icon}}"></md-icon>
            </md-button>
        </div>
    </md-fab-actions>
</md-fab-speed-dial>
